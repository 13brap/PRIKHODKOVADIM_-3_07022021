<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>ohmyfood</title>
</head>
<body>

        <div class="container-header__explorez">

            <button>Explorez nos restaurants</button>

    </header>

    <nav class="container-navigation">
        <h1>Fonctionnement</h1>
        <ul class="container-navigation__liste">
            <li><span>1</span><i class="fas fa-mobile-alt"></i> un restaurant</li>
            <li><span>2</span><i class="fas fa-bars"></i> votre menu</li>
            <li><span>3</span><i class="fas fa-store"></i> Degustez au resaturant</li>
        </ul>
    </nav>

    <article>
        <h1>Restaurants</h1>
    </article>
